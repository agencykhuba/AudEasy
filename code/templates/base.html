<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1E1E1E">
    <title>{% block title %}AudEasy{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    {% block extra_css %}{% endblock %}
</head>
<body class="app-theme">
    <header class="app-header">
        <div class="header-left">
            {% if show_back_button %}
            <button class="back-button" onclick="window.history.back()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                </svg>
            </button>
            {% endif %}
            <h1 class="header-title">{% block header_title %}AudEasy{% endblock %}</h1>
        </div>
        <div class="header-right">
            <span class="system-time" id="current-time">--:--</span>
            {% if show_timer %}
            <div class="assessment-timer"><span id="timer-display">00:00</span></div>
            {% endif %}
        </div>
    </header>
    <main class="app-main">{% block content %}{% endblock %}</main>
    <footer class="app-footer">
        <nav class="footer-nav">
            <a href="{{ url_for('dashboard') }}" class="nav-item {% if active_nav == 'dashboard' %}active{% endif %}">
                <svg class="nav-icon" viewBox="0 0 24 24" fill="currentColor"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>
                <span class="nav-label">Home</span>
            </a>
            <a href="{{ url_for('car_list') }}" class="nav-item {% if active_nav == 'cars' %}active{% endif %}">
                <svg class="nav-icon" viewBox="0 0 24 24" fill="currentColor"><path d="M19 3h-4.18C14.4 1.84 13.3 1 12 1c-1.3 0-2.4.84-2.82 2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-7 0c.55 0 1 .45 1 1s-.45 1-1 1-1-.45-1-1 .45-1 1-1z"/></svg>
                <span class="nav-label">CARs</span>
            </a>
            <a href="{{ url_for('profile') }}" class="nav-item {% if active_nav == 'profile' %}active{% endif %}">
                <svg class="nav-icon" viewBox="0 0 24 24" fill="currentColor"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
                <span class="nav-label">Profile</span>
            </a>
        </nav>
    </footer>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script>
        function updateTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            document.getElementById('current-time').textContent = `${hours}:${minutes}`;
        }
        updateTime();
        setInterval(updateTime, 60000);
    </script>
    {% if show_timer %}<script src="{{ url_for('static', filename='js/timer.js') }}"></script>{% endif %}
    {% block extra_js %}{% endblock %}
</body>
</html>
